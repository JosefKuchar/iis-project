{{ template "header" }}
<form hx-post="/login">
  <div class="grid grid-cols-1 m-5">
    <div class="form-control my-2">
      <label class="label">
        <span class="label-text">Email</span>
      </label>
      <input type="text" name="email" id="email" class="input input-bordered" />
    </div>
    <!--TODO: remove this dummy label but keep same layout as register? -->
    <div class="label">
      <div></div>
    </div>
    <div class="form-control my-2">
      <label class="label">
        <span class="label-text">Password</span>
      </label>
      <input
        type="password"
        name="password"
        id="password"
        class="input input-bordered"
      />
    </div>
    <!--TODO: remove this dummy label but keep same layout as register? -->
    <div class="label">
      <div></div>
    </div>
    <button class="btn-primary btn">Login</button>
  </div>
</form>

{{ template "footer"}}
